<!DOCTYPE html>
<html lang="eng-US">

<head>
    <meta charset="UTF-8">
    <title>Today's Date</title>
    <link rel="stylesheet" href="../../../css/grid.css">
	<link rel="stylesheet" href="../../../css/student/study_space/study_space.css">
	<link href="./js-time-picker/tpick-light.css" rel="stylesheet">
</head>


<body>
	<h1 class="page-heading">Reserve a Room</h1>
	<div class="grid-container">
		<div class="item-a">
			<h2>Date:</h2>
			<input type="date" id="start" name="trip-start""
			value="2020-04-12">
		</div>
		<div class="item-b">
			<h2 style="margin-bottom: 0px;">Starting time:</h2>
			<p style="margin: 0">(rooms are reserved for <strong>one</strong> hour)</p>
			<p id="errtxt" style="color: #e8f1f2; margin: 0">(pick a start time between 7am-7pm)</p>
    		<div id="pick-inline"></div>
		</div>
		<div class="item-c" onclick="selectChoice( this, '../../../index.html')">
            <h2>Back</h2>
        </div>
        <div class="item-d" onclick="findRooms(this, 'available_rooms.html')">
        	<h2>Find available rooms</h2>
        </div>
	</div>
</body>


<script src="../../../js/student/study_space/study_space.js"></script>
<script src="../../../js/general_functions.js"></script>
<script src="./js-time-picker/tpick.js"></script>


</html>
