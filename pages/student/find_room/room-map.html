<!DOCTYPE html>
<html lang="eng-US">

<head>
    <meta charset="UTF-8">
    <title>Find a Room</title>
    <link rel="stylesheet" href="../../../css/grid.css">
    <link rel="stylesheet" href="../../../css/student/find_room/room_map.css">
</head>


<body>
    <h1 id="head" style="margin-top: 5px; margin-bottom: 0px;" class="page-heading">Directions to </h1>
    <p style="text-align: center; margin-top: 0px;">(tap maps to enlarge)</p>
    <img onclick="restore()" id="exit-btn" class="exit-btn"  src="../../../img/exit.png">
    <img id="low-hide" class="img-hide"  src="">
    <img id="up-hide" class="img-hide"  src="">
	<div id="grid-container" class="grid-container">
        <div class="item-a">
            <img id="low" onclick="enlarge('lower')" class="map" src="">
        </div>
        <div id="item-b" class="item-b">
            <img id="up" onclick="enlarge('upper')" class="map" src="">
        </div>
        <div class="item-c" onclick="selectChoice( this, './find_room.html')">
            <h2>Back</h2>
        </div>
        <div class="item-d" onclick="selectChoice(this, '../../../index.html')">
            <h2>Home</h2>
        </div>
	</div>
</body>


<script src="../../../js/student/find_room/room_map.js"></script>
<script src="../../../js/general_functions.js"></script>

</html>
