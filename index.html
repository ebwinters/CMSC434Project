<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Iribe Kiosk Home</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/homepage.css">
</head>

<body>
    <div class="grid-container">
        <div class="item-a">
            <h1>Welcome to the Brendan Iribe Center for Computer Science and Engineering!</h1>
        </div>
        <div class="item-b">
            <img src="img/umd_logo.png" style="width:110px;height:110px">
        </div>
        <div class="item-c">
            <h2>Touch an option to begin:</h1>
        </div>
        <div class="item-d" onclick="selectChoice( this, 'pages/student/find_room/find_room.html')">
            <h3>Find a Room</h3>
        </div>
        <div class="item-e" onclick="selectChoice(this, 'pages/student/event_cal/event_cal.html')">
            <h3>Event Calendar</h3>
        </div>
        <div class="item-f" onclick="selectChoice(this, 'pages/student/advising_info/advising_info.html')">
            <h3>Advising Information</h3>
        </div>
        <div class="item-g" onclick="selectChoice(this, 'pages/student/study_space/study_space.html')">
            <h3>Reserve a Room</h3>
        </div>
        <div class="item-h" onclick="selectChoice(this, 'index.html')">
            <h3>Office Hours</h3>
        </div>
        <div class="item-i" onclick="selectChoice(this, 'index.html')">
            <h3>Live Classrooms</h3>
        </div>
        <div class="item-j" onclick="selectChoice(this, 'index.html')">
            <h3>Find a Faculty Member</h3>
        </div>
        <div class="item-k" onclick="selectChoice(this, 'index.html')">
            <h3>Iribe FAQ</h3>
        </div>

    </div>

<script src="js/homepage.js"></script>
<script src="js/general_functions.js"></script>

</html>
